alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
functions:
- github:
    branch: master
    deploy_on_push: true
    repo: Arlabunakty/gas-stations
  name: gas-stations-findall
  routes:
  - path: /api
  envs:
  - key: DATABASE
    scope: RUN_TIME
    value: ${DATABASE}
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${DATABASE_URL}
  source_dir: /
name: gas-stations
static_sites:
- build_command: ./build.sh
  environment_slug: html
  envs:
  - key: FUNCTION_API_URL
    scope: BUILD_TIME
    value: ${gas-stations.PUBLIC_URL}
  github:
    branch: master
    deploy_on_push: true
    repo: Arlabunakty/gas-stations
  name: web-app
  output_dir: dist
  routes:
  - path: /
  source_dir: /client
