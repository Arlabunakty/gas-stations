<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="utf-8" />
    <title>Мапа палива</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-multiselect.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
</head>

<body data-url="%%FUNCTION_API_URL%%">
    <button data-toggle="collapse" data-target="#filter" class="btn btn-info">Налаштування фiльтра</button>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#sharemodal">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share"
      viewBox="0 0 16 16">
      <path
        d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z">
      </path>
    </svg>
  </button>

    <div id="filter" class="collapse">
        <label for="fuel" class="ui-controlgroup-label">Паливо</label>
        <select name="fuel" id="fuel" multiple="multiple">
      <option value="М100">М100</option>
      <option value="98">A-98</option>
      <option value="PULLS 95">PULLS 95</option>
      <option value="М95">M95</option>
      <option value="95">A-95</option>
      <option value="92">A-92</option>
      <option value="PULLS Diesel">PULLS Diesel</option>
      <option value="МДП+">МДП+</option>
      <option value="МДП">МДП</option>
      <option value="ДП">ДП</option>
      <option value="ГАЗ">Газ</option>
    </select>
        <button id="select95AndHigher" type="button" class="btn btn-secondary">>=A95</button>
        <button id="selectDieselAndHigher" type="button" class="btn btn-secondary">>=ДП</button>
        <button id="selectGasAndHigher" type="button" class="btn btn-secondary">ГАЗ</button>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="money">
            <label class="form-check-label" for="money">
        Готівку і банківські картки
      </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="special">
            <label class="form-check-label" for="special">
        Талони та паливна картка
      </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="special_transport">
            <label class="form-check-label" for="special_transport">
        Спец транспорт
      </label>
        </div>
        <button id="go" type="button" class="btn btn-primary">Go</button>
    </div>

    <div class="modal fade" id="sharemodal" tabindex="-1" role="dialog" aria-labelledby="sharemodalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content col-12">
                <div class="modal-header">
                    <h5 class="modal-title">Подiлитися</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <label style="font-weight: 600">Посилання <span class="message"></span></label><br />
                    <div class="row">
                        <input class="col-10 ur" type="url" value="" id="copyLink" aria-describedby="inputGroup-sizing-default" style="height: 40px;">
                        <button class="cpy" onclick="copyLinkCallback()"><i class="far fa-clone"></i></button>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <!--The div element for the map -->
    <div id="map"></div>

    <!--
 The `defer` attribute causes the callback to execute after the full HTML
 document has been parsed. For non-blocking uses, avoiding race conditions,
 and consistent behavior across browsers, consider loading using Promises
 with https://www.npmjs.com/package/@googlemaps/js-api-loader.
-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbdkvpqmHwjwiIyyQYjO0Z8YM2HoI4QjQ&callback=initMap&v=weekly" defer></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="/assets/js/bootstrap-multiselect.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
